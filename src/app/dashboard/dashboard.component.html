<div class="container-fluid">
    <div class="row grid" data-masonry='{"percentPosition": true }'>
        <div class="card mb-3 col-md-3 col-sm-6 m-2" *ngFor="let project of projects; let i = index">
            <img src="{{cloudinaryUrl}}{{project.image}}" class="img-fluid" style="max-width:600px" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{(project.name.length>10)? (project.name | slice:0:10)+'...':(project.name) }}</h5>
                <p class="card-text">{{(project.description.length>30)? (project.description | slice:0:30)+'...':(project.description) }}</p>
                <p class="card-text"><small class="text-muted">Created {{project.dateAdded | date}} by {{project.owner}}</small></p>
            </div>
            <div class="card-footer">
                <button class="btn btn-outline-secondary" (click)="viewProject(project.index)">View project</button>
            </div>
        </div>
    </div>
</div>
